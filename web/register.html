<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <title>KingKupong - Registro de Usuario</title>
    </head>
    <body>
        <jsp:include page="menu.jsp" flush="true" />
        <form method="post" action="Register" name="registro">
            Email <input name="email"><br>
            User: <input name="user"><br>
            Password: <input  type="password" name="password"><br>
            Password confirm: <input type="password" name="password2"><br>
            Country <input name="country"><br>
            State or Province: <input name="st"><br>
            <button>Enviar</button>
        </form>
        <jsp:include page="footer.jsp" flush="true" />
    </body>
</html>
