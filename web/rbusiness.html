<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>KingKupong - Registra tu comercio</title>
    </head>
    <body>
        <jsp:include page="menu.jsp" flush="true" />
        <form method="post" action="RegisterComercio" name="registro">
            BusinessName: <input type="text" name="businessName"><br> 
            Email: <input type="text" name="email"><br>
            Country: <input type="text" name="country"><br>
            FullAddress: <input type="text" name="fulladdress"><br>
            City: <input type="text" name="city"><br>
            StateOrProvince: <input type="text" name="stateOrProvince"><br>
            CP: <input type="text" name="cp"><br>
            Password: <input  type="text" name="password"><br>
            Password confirm: <input type="text" name="password2"><br>
            <button>Enviar</button>


        </form>
    </body>
</html>
